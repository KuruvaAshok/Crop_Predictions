<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction - Prediction Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('leaf-background.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background-color: #28a745; /* Green color */
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745; /* Green color */
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Rest of the styles remain the same as provided before */
    </style>
</head>
<body>

    <header>
        <h1>Crop Prediction - Prediction Page</h1>
    </header>

    <form action='/prediction' method="POST">
        <label for="nitrogen">Nitrogen:</label>
        <input type="number" id="nitrogen" name="nitrogen" required>

        <label for="phosphorus">Phosphorus:</label>
        <input type="number" id="phosphorus" name="phosphorus" required>

        <label for="potassium">Potassium:</label>
        <input type="number" id="potassium" name="potassium" required>

        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" required>

        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" required>

        <label for="ph">PH:</label>
        <input type="number" id="ph" name="ph" required>

        <label for="rainfall">Rainfall:</label>
        <input type="number" id="rainfall" name="rainfall" required>

        <button type="submit">Predict Crop</button>
    </form>

</body>
</html>
