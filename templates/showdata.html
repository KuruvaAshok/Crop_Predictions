<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #555;
            color: #fff;
        }

        tr:hover {
            background-color: #444;
            transition: background-color 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        table {
            animation: fadeIn 1s;
        }
    </style>
    <title>Crop Data Table</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Nitrogen</th>
                <th>Phosphorus</th>
                <th>Potassium</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Ph</th>
                <th>Rainfall</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item['Nitrogen'] }}</td>
                    <td>{{ item['Phosphorus'] }}</td>
                    <td>{{ item['Potassium'] }}</td>
                    <td>{{ item['Temperature'] }}</td>
                    <td>{{ item['Humidity'] }}</td>
                    <td>{{ item['Ph'] }}</td>
                    <td>{{ item['Rainfall'] }}</td>
                    <td>{{ item['Result'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
