<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e6f7ec; /* Light green background */
            overflow: hidden;
        }

        header {
            background-color: #28a745; /* Green color */
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .leaf-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            animation: leafAnimation 20s linear infinite;
        }

        @keyframes leafAnimation {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        main {
            padding: 40px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #28a745; /* Green color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        footer {
            background-color: #28a745; /* Green color */
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>

    <div class="leaf-background">
        <!-- Leaf animation will go here -->
    </div>

    <header>
        <h1>Crop Prediction Project</h1>
    </header>

    <main>
        <h2>Welcome to Crop Prediction</h2>
        <p>This is the home page of our Crop Prediction project. Choose an option below to get started.</p>
        
        <div class="button-container">
            <a  href="/prediction" class="button">Make Prediction</a>
            <a href="/show-data" class="button">Show Data</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Crop Prediction Project</p>
    </footer>

</body>
</html>
